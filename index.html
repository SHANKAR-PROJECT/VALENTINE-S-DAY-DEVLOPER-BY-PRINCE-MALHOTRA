<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Princess Trisha ♥</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.5rem;
            margin: 15px 0;
            animation: fadeIn 1s;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255,255,255,0.2);
        }
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .color-1 { color: #ff6b6b; }
        .color-2 { color: #4ecdc4; }
        .color-3 { color: #ffbe76; }
        .color-4 { color: #a55eea; }
        .color-5 { color: #fd79a8; }
        .color-6 { color: #20bf6b; }
        .hidden {
            display: none;
        }
        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="https://media.vocaroo.com/mp3/1jHrq2CGxZAW" type="audio/mpeg">
    </audio>

    <div id="hearts-container"></div>

    <div class="container">
        <h1 class="color-1">My Dearest Trisha ♥</h1>
        
        <p class="color-2">Every moment with you feels like a beautiful dream...</p>
        
        <p class="color-3">Your smile brightens my darkest days, Princess.</p>
        
        <p class="color-4">I never believed in fairy tales until I met you.</p>
        
        <p class="color-5">You're the missing piece to my heart's puzzle.</p>
        
        <p class="color-6">Forever yours, Prince.</p>
    </div>

    <script>
        // Auto-play music with special handling
        document.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            
            // First try to play automatically
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // If autoplay fails, wait for any user interaction
                    document.body.addEventListener('click', function() {
                        bgMusic.play();
                    }, { once: true });
                });
            }
            
            // Create floating hearts
            const heartsContainer = document.getElementById('hearts-container');
            const colors = ['#ff6b6b', '#ffbe76', '#a55eea', '#fd79a8', '#20bf6b', '#4ecdc4'];
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '♥';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            
            // Create hearts periodically
            setInterval(createHeart, 300);
            
            // Cycle through messages
            const messages = [
                "Your love is my greatest treasure",
                "I fall for you more every day",
                "You're my today and all my tomorrows",
                "My heart beats only for you",
                "You make ordinary moments magical",
                "I'm forever grateful for your love"
            ];
            
            const messageElements = document.querySelectorAll('p');
            let currentIndex = 0;
            
            setInterval(() => {
                messageElements.forEach((el, i) => {
                    if (i === currentIndex % messageElements.length) {
                        el.textContent = messages[Math.floor(Math.random() * messages.length)];
                        el.className = `color-${(Math.floor(Math.random() * 6) + 1)}`;
                        el.style.animation = 'none';
                        el.offsetHeight; // Trigger reflow
                        el.style.animation = 'fadeIn 1s';
                    }
                });
                currentIndex++;
            }, 3000);
        });
    </script>
</body>
</html>
